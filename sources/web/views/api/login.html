<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeeKuro | iniciar sesión</title>
    <link rel="stylesheet" href="https://www.nexatdc.work.gd/css/nko_register.css">
</head>

<body>
    <div class="register">
        <h1>Inicia Sesión</h1>
        <hr>
        <form id="loginForm">
            <label for="username" class="label">Nombre de usuario</label>
            <br>
            <input type="text" id="username" name="username" class="input" required>
            <br>
            <label for="password" class="label">Contraseña</label>
            <br>
            <input type="password" id="password" name="password" class="input" required>
            <br>
            <button type="submit" class="reg-btn">Ingresar</button>
        </form>
    </div>
    <script src="https://www.nexatdc.work.gd/js/nko_login.js"></script>
</body>

</html>
